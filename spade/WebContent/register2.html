<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
<DIV ALIGN="CENTER">
<h1>Register</h1>
<H2>Create an Account</H2>
<h3><p align="right"> <a href="login.html">Login</a> </p></h3>
<h3><p align="right"> <a href="Home.html">Homepage</a> </p></h3>
<p>Please fill in this form to create an account.</p>
<p style="color:red">Username given is already in use</p>
<FORM ACTION="Registerservlet" METHOD="">
<TABLE >
<TR>
		<TD>Username</TD>
		<TD><INPUT TYPE="text" NAME="uname" SIZE="20"></TD>
<TR>
<TR>
		<TD>Enter Password</TD>
		<TD><INPUT TYPE="PASSWORD" NAME="password" SIZE="20"></TD>
<TR>
<TR>
		<TD>Confirm Password</TD>
		<TD><INPUT TYPE="PASSWORD" NAME="cpassword" SIZE="20"></TD>
<TR>
<TR>
		<TD>Firstname</TD>
		<TD><INPUT TYPE="TEXT" NAME="fname" SIZE="20"></TD>
<TR>
<TR>
		<TD>Lastname</TD>
		<TD><INPUT TYPE="text" NAME="lname" SIZE="20"></TD>
<TR>
<TR>
<TD>Gender</TD>
<td><select name="gender" id="gen">
  <option value="m">male</option>
  <option value="f">female</option>
  <option value="o">others</option>
</select>
</td>
</TR>
<TR>
		<TD>E-Mail</TD>
		<TD><INPUT TYPE="email" NAME="email" ></TD>
<TR>

<TR>
		<TD>Contact-no</TD>
		<TD><input type="tel" id="phone" name="phone"
       pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
       required></TD>
<TR>
<TR>
		<TD>City</TD>
		<TD><INPUT TYPE="text" NAME="city" SIZE="20"></TD>
<TR>
<TR>
		<TD>State</TD>
		<TD><INPUT TYPE="text" NAME="state" SIZE="20"></TD>
<TR>
<TR>
		<TD>Address</TD>
		<TD><INPUT TYPE="text" NAME="address" SIZE="30"></TD>
<TR>


<TR>

		<TD><INPUT TYPE="RESET"></TD>
		<TD><INPUT TYPE="SUBMIT" value="Create Account"></TD>
		
</TR>			

</TABLE>
</FORM>
</DIV>

</body>
</html>
